<div *ngIf="messageService.messages.length" class="messages">
  <div class="message-container" *ngFor="let message of messageService.messages" class="{{ message.level }}">
    <button class="clear" class="close-button" 
        (click)="messageService.clear()"></button>
    <strong *ngIf="message.header">{{message.header}} &nbsp;</strong>
    {{ message.text }}
  </div>
</div>
